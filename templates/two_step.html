{% extends "layout.html" %}

{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}


{% block content %}
<div class="login_div">
  <h2 class ="form-signin">Easy Auth</h2>
  <form action="{{ url_for('two_step') }}" method=post class="form-signin">
    {{ form.hidden_tag() }}
    <input type="hidden" name="username" id="username" value="{{username}}"/>
    {{ render_field(form.two_step_token, class='form-control', placeholder='Token') }}<br>
    {{ render_field(form.submit, class='btn btn-lg btn-primary btn-block')}}<br>
  </form>

</div>
{% endblock %}
