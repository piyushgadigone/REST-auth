{% extends "layout.html" %}

{% block content %}
  <h2>Login</h2>
  <form action="{{ url_for('login') }}" method=post>
    {{ form.hidden_tag() }}
 
    {{ form.username.label }}
    {{ form.username}}<br/>

    {{ form.password.label }}
    {{ form.password }}<br/>
 
    {{ form.submit }}
  </form>
  {% endblock %}
